apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.ym.xsgame"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    ext {
        supportVersion = "23.2.0"
        retrofitVersion = '2.0.0-beta2'
        leakcanaryVersion = "1.3.1"
        reactivexVersion = "1.1.0"
        okHttpVersion = '3.1.2'
        frescoVersion = "0.8.1"
    }
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:cardview-v7:$supportVersion"
    compile "com.android.support:recyclerview-v7:$supportVersion"
    compile "com.android.support:design:$supportVersion"
    compile "com.android.support:cardview-v7:$supportVersion"
    compile "com.android.support:palette-v7:$supportVersion"
    compile "com.android.support:support-v4:$supportVersion"

    compile "com.squareup.retrofit:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit:converter-gson:$retrofitVersion"
    compile "com.squareup.retrofit:adapter-rxjava:$retrofitVersion"


    compile "com.facebook.fresco:fresco:$frescoVersion"
    compile "com.facebook.fresco:imagepipeline-okhttp:$frescoVersion"

    debugCompile "com.squareup.leakcanary:leakcanary-android:$leakcanaryVersion"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanaryVersion"

    compile "io.reactivex:rxandroid:$reactivexVersion"
    compile "io.reactivex:rxjava:$reactivexVersion"

    compile 'com.jakewharton:butterknife:7.0.1'
    compile "com.squareup.okhttp3:okhttp:$okHttpVersion"
    compile "com.squareup.okhttp3:logging-interceptor:$okHttpVersion"
    compile('com.mikepenz:fastadapter:1.2.1@aar') {
        transitive = true
    }
    compile 'com.mikepenz:fastadapter-extensions:1.2.0@aar'
    compile 'com.malinskiy:superrecyclerview:1.1.1'
    compile 'com.malinskiy:materialicons:1.0.1'
    compile 'com.eowise:recyclerview-stickyheaders:0.5.0@aar'
    compile 'com.github.bumptech.glide:glide:3.6.1'
}
